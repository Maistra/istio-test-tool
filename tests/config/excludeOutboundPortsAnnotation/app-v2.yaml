apiVersion: maistra.io/v1
kind: ServiceMeshMember
metadata:
  name: default
  namespace: exclude-outboundports-annotation
spec:
  controlPlaneRef:
    name: exclude-outboundports-annotation
    namespace: istio-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: httpbin
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  labels:
    app: httpbin
spec:
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  selector:
    app: httpbin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
        traffic.sidecar.istio.io/excludeOutboundPorts: "443"
      labels:
        app: httpbin
        version: v1
    spec:
      initContainers:
        - name: init
          image: registry.redhat.io/openshift4/ose-cli
          imagePullPolicy: Always
          command: ["/bin/bash"]
          args:
          - "-c"
          - "oc version"
      containers:
      - image: docker.io/kennethreitz/httpbin
        imagePullPolicy: IfNotPresent
        name: httpbin
        ports:
        - containerPort: 8000
        command: ["gunicorn", "-b", "0.0.0.0:8000", "httpbin:app", "-k", "gevent"]
